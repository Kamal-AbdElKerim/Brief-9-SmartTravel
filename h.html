<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Range Slider Example</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Include Bootstrap Slider CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h3>Range Slider Example</h3>
  <input id="myRange" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="[25,75]">
  <p>Selected Range: <span id="selectedRange"></span></p>
</div>

<!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Include Bootstrap Slider JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>

<script>
  // Initialize the range slider
  var myRangeSlider = new Slider('#myRange', {});

  // Get the elements
  var selectedRange = document.getElementById('selectedRange');

  // Function to update selected range
  function updateSelectedRange() {
    var values = myRangeSlider.getValue();
    selectedRange.textContent = values[0] + ' - ' + values[1];
    
    // Store the values in variables if needed
    var minValue = values[0];
    var maxValue = values[1];

    // You can use minValue and maxValue variables as needed
    console.log('Min Value:', minValue);
    console.log('Max Value:', maxValue);
  }

  // Call the function initially
  updateSelectedRange();

  // Event listener for the change event on the slider
  myRangeSlider.on('change', function() {
    updateSelectedRange();
  });
</script>

</body>
</html>
